<header class="text-center pt-5">
  <p class="fs-6 text-uppercase">
  {{ .Page.Params.docAdmin }}
  </p>
  {{ partial "svg/gerbRF.svg" (dict "width" 45 "height" 45 ) }}
  <p class="fs-5">
 {{ .Page.Params.docType }}
</p>
  <p class="text-muted">
 {{ .Page.Params.docDate }}
 </p>
  <p class="text-start fs-5 pt-3">
{{ .Page.Params.subtitle }}
</p>
{{ if and (gt .WordCount 300 ) (.Params.toc) }}
<section class="text-start ms-2 pt-0">
<a class="btn btn-sm dropdown-toggle" data-bs-toggle="collapse" href="#collapseTOC" role="button" aria-expanded="false" aria-controls="collapseTOC">
  {{ i18n "pageTOC" }}
</a>
<div class="collapse" id="collapseTOC">
  <div class="card text-dark bg-light">
    <div class="card-body text-start">
      {{.TableOfContents}}
    </div>
  </div>
</div>
</section>
{{ end }}
</header>
